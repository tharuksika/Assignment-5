<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-white">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

        <form id="signupForm">
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Name</label>
                <input type="text" id="name" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex gap-4">
                <button type="submit" id="submit" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white font-semibold p-2 rounded-md">Sign Up</button><p id="savedName"></p><p id="savedEmail"></p>
                <button type="reset" id="clearData" class="w-1/2 bg-red-500 hover:bg-red-600 text-white font-semibold p-2 rounded-md">Clear</button>
            </div>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
